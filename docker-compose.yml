version: '3.9'

# ============================================================================
# MP4toText Backend - Docker Compose Configuration
# ============================================================================

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: mp4totext-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mp4totext}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mp4totext-network

  # ==========================================================================
  # Redis Cache & Message Broker
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: mp4totext-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mp4totext-network

  # ==========================================================================
  # MinIO Object Storage
  # ==========================================================================
  minio:
    image: minio/minio:latest
    container_name: mp4totext-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:-minioadmin123}
    volumes:
      - minio_data:/data
    ports:
      - "${STORAGE_PORT:-9000}:9000"
      - "${STORAGE_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mp4totext-network

  # ==========================================================================
  # FastAPI Backend Application
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        - DEBIAN_FRONTEND=noninteractive
    container_name: mp4totext-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      # Application
      APP_NAME: ${APP_NAME:-MP4toText API}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-mp4totext}
      DB_ECHO: ${DB_ECHO:-false}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      
      # MinIO Storage
      STORAGE_ENDPOINT: minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin123}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-mp4totext}
      STORAGE_SECURE: ${STORAGE_SECURE:-false}
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      
      # Whisper
      WHISPER_MODEL_SIZE: ${WHISPER_MODEL_SIZE:-base}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash-latest}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:19006}
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - uploads_data:/app/uploads
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mp4totext-network

  # ==========================================================================
  # Celery Worker - Background Tasks
  # ==========================================================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: celery-worker
    container_name: mp4totext-celery-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      backend:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-mp4totext}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      
      # MinIO Storage
      STORAGE_ENDPOINT: minio:9000
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:-minioadmin}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:-minioadmin123}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-mp4totext}
      STORAGE_SECURE: ${STORAGE_SECURE:-false}
      
      # Whisper
      WHISPER_MODEL_SIZE: ${WHISPER_MODEL_SIZE:-base}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      
      # Gemini AI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash-latest}
      
      # Secrets
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_config.celery inspect ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mp4totext-network

  # ==========================================================================
  # Celery Beat - Periodic Tasks Scheduler
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
      target: celery-beat
    container_name: mp4totext-celery-beat
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres123}@postgres:5432/${POSTGRES_DB:-mp4totext}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      
      # Celery
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/1
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/2
      
      # Secrets
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET: ${JWT_SECRET}
    volumes:
      - ./logs:/app/logs
    networks:
      - mp4totext-network

# ============================================================================
# Networks
# ============================================================================
networks:
  mp4totext-network:
    driver: bridge
    name: mp4totext-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    name: mp4totext-postgres-data
  redis_data:
    name: mp4totext-redis-data
  minio_data:
    name: mp4totext-minio-data
  uploads_data:
    name: mp4totext-uploads-data
